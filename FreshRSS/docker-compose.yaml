version: "2.1"
services:
  freshrss:
    image: ghcr.io/linuxserver/freshrss
    container_name: freshrss
    dns: 192.168.1.20
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - /home/martin/appdata/freshrss:/config
    ports:
      - 808:80
    restart: unless-stopped
