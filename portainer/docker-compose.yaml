# Docker Compose for Portainer

version: '2.1'
services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    dns: 192.168.1.20
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - /home/martin/appdata/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
