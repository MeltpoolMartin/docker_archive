version: "2.1"
services:
  heimdall:
    image: ghcr.io/linuxserver/heimdall:latest
    container_name: heimdall
    restart: unless-stopped
    dns: 192.168.1.20
    networks:
      - portainer_default
    environment:
      - PUID=995
      - PGID=995
      - TZ=Europe/Berlin
    volumes:
      - /etc/docker/heimdall/:/config
    ports:
      - 800:80
      # - 4430:443 # needed for reverse proxy

networks:
  portainer_default: # API exchange in dashboard
    external: true
