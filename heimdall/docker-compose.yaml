version: "2.1"
services:
  heimdall:
    image: ghcr.io/linuxserver/heimdall:latest
    container_name: heimdall
    restart: unless-stopped
    dns: 192.168.1.20
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - /home/martin/appdata/heimdall/:/config
    ports:
      - 800:80
      - 4430:443
